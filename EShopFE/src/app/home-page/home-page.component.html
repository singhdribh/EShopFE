<div class="home container">
    <section class="carousel mt-5">
        <carousel [interval]="myInterval" >
            <slide>
              <img src="assets/brassbush.jpg" alt="first slide" style="display: block; width: 100%;">
            </slide>
            <slide>
              <img src="assets/brassrod.jpg" alt="second slide" style="display: block; width: 100%;">
            </slide>
            <slide>
              <img src="assets/solidbrassrod.jpg" alt="third slide" style="display: block; width: 100%;">
            </slide>
          </carousel>
    </section>
    <section class="categories mt-5">
        <div class="row">
            <div class="col-12 mb-5">
                <h3>Categories</h3>
            </div>
        </div>
    </section>
</div>
